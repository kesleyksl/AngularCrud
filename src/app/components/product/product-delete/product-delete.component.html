<mat-card>
    <mat-card-title>
        Deletar Produto
    </mat-card-title>

    <form>
<mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput  placeholder="Nome" [(ngModel)]="product.name" name="name" disabled>
</mat-form-field>
<mat-form-field>
    <mat-label>Preço</mat-label>
    <input matInput placeholder="Preço (R$)"  [(ngModel)]="product.price" name="price" disabled>
</mat-form-field>
    </form>
    
<button mat-raised-button (click)="deleteProduct()" color="warn">Deletar</button>
<button mat-raised-button (click)="cancel()" >Cancelar</button>

</mat-card>
